<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/user_home.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><img src="resources/sapient_logo.png">
            
        </ul>
    </nav>
    <div class="w3-sidebar w3-blue-grey w3-bar-block" style="width:25%;position: fixed">
        <h3 class="w3-bar-item"><img src="resources/userimage.png"> Hello User</h3>
        <a href="#" class="w3-bar-item w3-button"><b>Home</b></a>
        <a href="#" class="w3-bar-item w3-button"><b>Devices</b></a>
        <a href="#" class="w3-bar-item w3-button"><b>Notifications</b></a>
        <a href="#" class="w3-bar-item w3-button"><b>My Account</b></a>
        <a href="#" class="w3-bar-item w3-button"><b>Logout</b></a>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="item_image" src="resources/item1.large" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class = "item_image" src="resources/item2.jpg" style="width:100%">

        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class = "item_image" src="resources/item3.jpeg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="scripts/user_home.js"></script>
