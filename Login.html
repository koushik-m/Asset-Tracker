<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Assets Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./login.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./login_right.css">
  


</head>

<body>

  <div class="row">
    <div class="column1">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./ipad1.jpg" class="crimage" alt="ipad">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./iphone2.jpg" alt="iPhone" class="crimage">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./welcome1.jpg" alt="welcome" class="crimage">
        </div>

      </div>
      <br>
      <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="column2">
      <img src="./PS_logo.jpg" class="PSimage">
      <div class="log-form">
        <h2>Login to Assets Tracker</h2>
        <form>
          <input type="text"  placeholder="Enter Username" id="username" required/>
          <input type="password" placeholder="Enter Password" id="password" required/>
          <button type="button" class="btn" id="login">
            Login
          </button>
          <a class="signup" href="./Registration.html" style="text-decoration: none">Sign Up</a>
          <br>
          <br>
          <a class="forgot" href="#" id="forgotP">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>
  <script src="./carousel_home.js"></script>
  <script src="data/userdata.js"></script>
  <script src="login.js"></script>
</body>

</html>
