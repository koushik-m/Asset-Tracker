<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/login_right.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/login.css">
</head>
<body>
    <div class="row ">
        <div class="column1 ">

            <div class="container-half">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class=" item active">
                            <img src="../Sources/welcome1.jpg" class="img1" alt="Welcome">
                        </div>

                        <div class="item">
                            <img src="../Sources/ipad1.jpg" alt="Ipad" class="img1" >
                        </div>

                        <div class="item">
                            <img src="../Sources/iphone2.jpg" alt="Iphone" class="img1" >
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <!-- <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span> -->
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <!-- <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span> -->
                    </a>
                </div>
            </div>
        </div>
            <div class= "container-half" >
            <div class="column2 ">
                <img src="../Sources/PS_logo.jpg" class="PSimage">
                <div class="log-form">
                    <h2>Login to Assets Tracker</h2>
                    <form>
                        <input type="text" title="username" placeholder="Enter Username" />
                        <input type="password" title="username" placeholder="Enter Password" />
                        <button type="submit" class="btn" formaction="../../user_devices.html">
                            Login
                        </button>
                        <button type="submit" class ="btn signup" formaction="../HTML/Registration.html">
                            Sign up
                        </button>
                        <br>
                        <br>
                        <a class="forgot" href="#" id="forgotP">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
    
</body>

</html>
